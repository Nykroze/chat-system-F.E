<html lang="fr
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>chat-system</title>
</head>
<body>
    
    
    <div class="items ">

        <ul class="liste" id="message"></ul>
        <div class="container">
            
            
            <form id="message-form" class="message-form">
                <input class="inputMessage" type="text" name="message-input" id="message-input" placeholder="entrer votre message" required>
                <button class="btnForm" type="submit"><img src="./image/send.svg" alt=""></button>
                
            </form>
            
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"> </script>

    <!--   popup pour nom d'utilisateur   -->
        <div class="user">
            <div class="userContainer">

                <label for="name"></label>
                <input type="text" id="name" class="inputPopup" required placeholder="votre nom">
                <button type="submit" id="btnPopup" class="btnPopup">confirmer</button>
            </div>
        </div>
</body>
